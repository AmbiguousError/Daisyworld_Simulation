<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daisyworld Simulation</title>
    <!-- Imports the PyScript core CSS and JS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
      body {
        font-family: sans-serif;
        background-color: #141e28;
        color: #fff;
        text-align: center;
        margin-top: 2rem;
      }
      /* This ensures the Pygame canvas is centered */
      #pygame-container {
        display: flex;
        justify-content: center;
      }
    </style>
</head>
<body>
    <h1>Daisyworld Simulation</h1>
    <p>The simulation is loading below. This may take a moment on the first visit...</p>

    <!-- This tag tells PyScript to load required packages BEFORE running any code. -->
    <!-- The key change is to specify 'pygame-ce', the WebAssembly-compatible version. -->
    <py-config>
        packages = ["pygame-ce"]
    </py-config>

    <!-- This div is the target where Pygame will draw its display -->
    <div id="pygame-container"></div>
    
    <!-- The main python script is referenced here. 
         The 'output' attribute links the display to the div above. -->
    <py-script src="./DaisyWorldWeb.py" output="pygame-container"></py-script>

</body>
</html>
