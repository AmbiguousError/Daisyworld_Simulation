<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daisyworld Simulation</title>
    <!-- Imports the PyScript core CSS and JS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
      body {
        font-family: sans-serif;
        background-color: #141e28;
        color: #fff;
        text-align: center;
        margin-top: 2rem;
      }
      /* This ensures the Pygame canvas is centered */
      #pygame-container {
        display: flex;
        justify-content: center;
      }
    </style>
</head>
<body>
    <h1>Daisyworld Simulation</h1>
    <p>The simulation is loading below. This may take a moment on the first visit...</p>

    <!-- This tag tells PyScript to load the package needed for the Gemini API. -->
    <!-- The py-game script tag will handle loading pygame-ce automatically. -->
    <py-config>
        packages = ["pyodide-http"]
    </py-config>

    <!-- This div is the target where Pygame will draw its display -->
    <div id="pygame-container"></div>
    
    <!-- Use the specialized "py-game" script type for better compatibility. -->
    <!-- The "target" attribute tells Pygame where to create the display canvas. -->
    <script type="py-game" src="https://raw.githubusercontent.com/AmbiguousError/Daisyworld_Simulation/main/DaisyWorldWeb.py" target="pygame-container">
    </script>

</body>
</html>
