<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daisyworld Simulation</title>
    <!-- Imports the latest stable PyScript core CSS and JS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.5.1/core.js"></script>

    <style>
      body {
        font-family: sans-serif;
        background-color: #141e28;
        color: #fff;
        text-align: center;
        margin-top: 2rem;
      }
    </style>
</head>
<body>
    <h1>Daisyworld Simulation</h1>
    <p>The simulation is loading below. This may take a moment on the first visit...</p>

    <!-- This tag tells PyScript to load ALL required packages BEFORE running any code. -->
    <py-config>
        packages = ["pygame-ce", "pyodide-http"]
    </py-config>

    <!-- This py-script tag will now run the python file.
         The python script itself will handle creating the display area. -->
    <py-script src="https://raw.githubusercontent.com/AmbiguousError/Daisyworld_Simulation/main/DaisyWorldWeb.py">
    </py-script>

</body>
</html>
