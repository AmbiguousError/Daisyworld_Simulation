<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daisyworld Simulation</title>
    <!-- Imports the PyScript core CSS and JS - Updated to a newer version -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.5.1/core.js"></script>

    <style>
      body {
        font-family: sans-serif;
        background-color: #141e28;
        color: #fff;
        text-align: center;
        margin-top: 2rem;
      }
      /* This ensures the Pygame canvas is centered */
      #pygame-container {
        display: flex;
        justify-content: center;
      }
    </style>
</head>
<body>
    <h1>Daisyworld Simulation</h1>
    <p>The simulation is loading below. This may take a moment on the first visit...</p>

    <!-- This tag tells PyScript to load required packages BEFORE running any code. -->
    <!-- Added 'pyodide-http' to allow for network requests to the Gemini API. -->
    <py-config>
        packages = ["pygame-ce", "pyodide-http"]
    </py-config>

    <!-- This div is the target where Pygame will draw its display -->
    <div id="pygame-container"></div>
    
    <!-- The main python script is referenced here using its full, raw GitHub URL. -->
    <!-- The 'output' attribute has been removed as the Python script now handles targeting the container. -->
    <py-script src="https://raw.githubusercontent.com/AmbiguousError/Daisyworld_Simulation/main/DaisyWorldWeb.py"></py-script>

</body>
</html>
